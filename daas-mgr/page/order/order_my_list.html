<!DOCTYPE html>
<html>
<head>
	<head th:replace="public/meta"/>
</head>
<body class="childrenBody">
	<form id="s_form">
	
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-inline">
					订单号:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="orderId" value="" placeholder="请输入关键字" class="layui-input search_input"/>
			    </div>
			    
			    <div class="layui-inline">
					支付类型:
				</div>
			    <div class="layui-input-inline">
			    	<select name="paymentType" lay-filter="aihao" class="layui-select">
			    		<option value="">请选择</option>
				        <option value="1">支付宝</option>
				        <option value="2">微信</option>
				        <option value="3">银联</option>
				    </select>
			    </div>
			    <div class="layui-inline">
					订单状态:
				</div>
			    <div class="layui-input-inline">
			    	<select name="status" lay-filter="aihao" class="layui-select">
			    		<option value="">请选择</option>
				        <option value="1">待支付</option>
				        <option value="2">已取消</option>
				        <option value="3">已支付</option>
				       <!--  <option value="7">退款中</option>
				        <option value="8">已退款</option> -->
				        <option value="9">已删除</option>
				    </select>
			    </div>
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="search">查询</a>
			</div>
			<!-- <div class="layui-inline">
				<a class="layui-btn layui-btn-normal newsAdd_btn">添加文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn recommend" style="background-color:#5FB878">推荐文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn audit_btn">审核文章</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
			</div>
			<div class="layui-inline">
				<div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
			</div> -->
		</blockquote>
	
	</form>
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'order/my/page'">
		  <colgroup>
		    <col width="20%"/>
		    <col width="10%"/>
		    <col width="10%"/>
		    <col width="20%"/>
		    <col width="10%"/>
		    <col width="10%"/>
		    <col width="30%"/>
		  </colgroup>
		  <thead>
		    <tr>
		      <th>订单号</th>
		      <th>实付金额(元)</th>
		      <th>付款方式</th>
		      <th>下单时间</th>
		      <th>下单用户名</th>
		      <th>订单状态</th>
		      <th>操作</th>
		    </tr> 
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</div>
	 <script id="templ" type="text/x-jquery-tmpl">
		{{# layui.each(d.data, function(index, item){ }}
		<tr>
			<td>{{item.orderId}}</td>
			<td>{{item.payment}}</td>
			{{# if(item.paymentType == 1) { }}
				<td>支付宝</td>
			{{# } }}
			{{# if (item.paymentType == 2) { }}
				<td>微信</td>
			{{# } }}
			{{# if (item.paymentType == 3) { }}
				<td>银联</td>
			{{# } }}
			<td>{{util.toDateString(item.createTime, "yyyy-MM-dd HH:mm:ss")}}</td>
			<td>{{item.buyerNick}}</td>
			{{# if (item.status == 1) { }}
				<td>待支付</td>
			{{# } }}
			{{# if (item.status == 2) { }}
				<td>已取消</td>
			{{# } }}
			{{# if (item.status == 3) { }}
				<td>已支付</td>
			{{# } }}
			{{# if (item.status == 9) { }}
				<td>已删除</td>
			{{# } }}
			<td align="left">
					<a class="layui-btn layui-btn-mini news_edit T-click-layer-page" T-options="url:'order/view/{{item.orderId}}',title:'订单详情'">查看</a>
					{{# if (item.status == 3 || item.status == 2) {}}
						<a class="layui-btn layui-btn-danger layui-btn-mini T-click-prompt" T-options="url:'order/delete/{{item.orderId}}',msg:'确定删除订单?'">删除</a>
					{{# } }}
					{{# if (item.status == 1) {}}
						<a class="layui-btn layui-btn-danger layui-btn-mini T-click-prompt" T-options="url:'order/cancel/{{item.orderId}}',msg:'确定取消订单?'">取消订单</a>
					{{# } }}
			</td>
		</tr>
		{{# }) }}

	</script>
	
	<!-- <a class="layui-btn layui-btn-xs">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs">删除</a> -->
	
	<div class="page"><div class="paginations" id="pagination"></div></div>
	
</body>
<script src="/js/page/orderlist.js" charset="utf-8"></script>
</html>
