<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>用户管理</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body class="childrenBody">
	<form id="s_form" class="layui-form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">

				<div class="layui-inline">
					用户名称:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="userName" value="" placeholder="请输入用户名称" class="layui-input search_input"/>
			    </div>
			    
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="search">查询</a>
			    <div class="layui-inline">
				<a class="layui-btn layui-btn-normal T-click-layer-page" href="javascript:void(0);" T-options="url:'./userRegistraion_add.html',title:'新增'">新增</a>
			</div>
			</div>
		</blockquote>
	
	</form>
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'user/page'">
			<colgroup>
		    	<col width="20%"/>
		    	<col width="20%"/>
		    	<col width="20%"/>
		    	<col width="20%"/>
		    	<col width="20%"/>
			</colgroup>
			<thead>
			    <tr>
					<th>用户名称</th>
					<!--<th>机构编号</th>-->
					<!--<th>用户单位</th>
					<th>用户地址</th>-->
					<th>联系电话</th>
					<th>邮箱地址</th>
					<th>用户状态</th>
					<th>操作</th>
			    </tr> 
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
		<script id="templ" type="text/x-jquery-tmpl">
		{{#  layui.each(d.data, function(index, item){ }}
		<tr>
			<td>{{item.userName}}</td>
			<!--<td>
				{{# if(item.orgName == null ){ }}--{{# } }}
                {{# if(item.orgName != null ){ }}{{item.orgName}}{{# } }}
			</td>
            <td>--</td>-->
            <td>{{item.phone}}</td>
            <td>
                {{# if(item.email == null){ }}--{{# } }}
                {{# if(item.email != null){ }}{{item.email}}{{# } }}
            </td>
            <td>
                {{# if(item.isUsable == 1){ }}正常{{# } }}
                {{# if(item.isUsable == 0){ }}停用{{# } }}
            </td>
            <td align="left">
            	<a class="layui-btn layui-btn-mini T-click-layer-page" T-options="url:'./userRegistraion_detail.html',title:'用户管理详情',dataField:{userId:'{{item.userId}}'}">查看</a>
				<a class="layui-btn layui-btn-mini layui-btn-normal T-click-layer-page" T-options="url:'./userRegistraion_edit.html',title:'设备编辑',dataField:{userId:'{{item.userId}}'}">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-mini T-click-prompt" T-options="url:'user/{{item.userId}}',method:'DELETE',msg:'确定删除订单?'">删除</a>
			</td>
		</tr>
		{{#  }); }}
	</script>
	
	<div class="page">
		<div class="paginations" id="pagination"></div>
	</div>
	</div>
	<script>
		layui.config({
			base: '../../../js/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use(['form', 'layer','T'], function(){
			
		})
	</script>
</body>
</html>
