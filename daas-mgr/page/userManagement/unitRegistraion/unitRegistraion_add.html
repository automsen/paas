<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>机构新增</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../../css/index.css" media="all" />
</head>
<body>
	<div style="width:500px;height:100%;margin: 0 auto; padding-top:10px">   
		<form class="layui-form">
		
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="accreditedName">机构名称</span></label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required|lengthOrgName" name="orgName" i18n-message="accreditedName" placeholder="" class="layui-input"/>
					</div>
			</div>
			
			<!-- <div class="layui-form-item">
				<label class="layui-form-label">机构编号</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="orgCode" class="layui-input"/>
					</div>
			</div> -->
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="status">状态</span></label>
				<div class="layui-input-block">
				    <select name="orgStatus" class="layui-select" T-options="">				    	
				    	<option>--请选择--</option>
				    	<option value="1" selected>正常</option>
				    	<!--<option>冻结</option>
				    	<option>欠费</option>-->
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="theContact">联系人</span></label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required|lengthRealName" name="realName"  i18n-message="theContact" placeholder="" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="contactPhone">联系电话</span></label>
					<div class="layui-input-block">
						<input type="tel" lay-verify="phone" name="phone" i18n-message="contactPhone" placeholder="" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="emailAddress">邮箱地址</span></label>
					<div class="layui-input-block">
						<input type="text" lay-verify="email" name="email" i18n-message="emailAddress"  placeholder="" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="address">地址</span></label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="orgAddr" i18n-message="address" placeholder="" class="layui-input"/>
					</div>
			</div>
			
			<!--<div class="layui-form-item">
				<label class="layui-form-label">单位资质</label>
				<div class="layui-input-block">
					注释掉的<input type="text"  name="commPwd" class="layui-input"/>
					<button class="layui-btn layui-btn-sm layui-btn-primary" type="submit">上传图片</button> 注释掉的<span class="notes">执照、身份证</span>
				</div>
			</div>-->
			
			<!--<div class="layui-form-item">
				<label class="layui-form-label">推送URL</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="callbackUrl" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">Token</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="authtoken" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">异常通知</label>
				<div class="layui-input-block">
				    <select name="abnormalNotice" class="layui-select T-select" T-options="">
				    	<option>--请选择--</option>
				    	<option>邮件</option>
				    	<option>SMS</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">套餐服务</label>
				<div class="layui-input-block">
				    <select name="unitStatus" class="layui-select T-select" T-options="">
				    	<option>--请选择--</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">服务到期时间</label>
			    <div class="layui-input-block">
			    	<input type="text" name="expiryDate" id="date" lay-verify="date" placeholder="" autocomplete="off" class="layui-input"/>
			    </div>
		 </div>-->
			
			<div id="elec"></div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="tijiao" id="subBtn"><span i18n-message="save">保存</span></button>
					<button type="reset" class="layui-btn layui-btn-primary"><span i18n-message="reset">重置</span></button>
				</div>
			</div>
		</form>
	</div>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="./unitRegistraion_add.js" charset="utf-8"></script>
	
	<script>
		layui.use(["form', 'layedit', 'laydate'], function(){
			var form = layui.form
			,layer = layui.layer
			,layedit = layui.layedit
			,laydate = layui.laydate;
			  
			//日期
			laydate.render({
			    elem: '#date'
			});
			laydate.render({
				elem: '#date1'
			});
		 
		});
	</script>

</body>
</html>
