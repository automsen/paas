<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>信息推送</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../../css/index.css" media="all" />
</head>
<body>
	<div style="width:500px;height:100%;margin: 0 auto; padding-top:10px">   
		<form class="layui-form">
		
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="accreditedName">机构名称</span></label>
				<div class="layui-input-block">
				    <select name="orgId" class="layui-select T-select" T-options="url:'org/orgAll',value:'orgId',name:'orgName',isShowSel:'false'">
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="applicationName">应用名称</span></label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="appName" i18n-message="applicationName" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label"><span i18n-message="pushURL">推送URL</span></label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" i18n-message="pushURL" name="callbackUrl" class="layui-input"/>
				</div>
			</div>
			
			<!--<div class="layui-form-item">
				<label class="layui-form-label">重传次数</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="" name="" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">异常通知</label>
				<div class="layui-input-block">
				    <select name="" class="layui-select T-select" T-options="">
				    	<option>--请选择--</option>
				    	<option>邮件</option>
				    	<option>SMS</option>
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">套餐服务</label>
				<div class="layui-input-block">
				    <select name="unitStatus" class="layui-select" T-options="">
				    	<option value="">--请选择--</option>
					</select>
				</div>
			</div>-->
			
			<div class="layui-form-item">
			    <label class="layui-form-label"><span i18n-message="serviceExpirationTime">服务到期时间</span></label>
			    <div class="layui-input-block">
			    	<input type="text" name="serviceTime" id="date" placeholder="" autocomplete="off" class="layui-input"/>
			    </div>
		 </div>
			
			<div id="elec"></div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="tijiao" id="subBtn"><span i18n-message="save">保存</span></button>
					<button type="reset" class="layui-btn layui-btn-primary"><span i18n-message="reset">重置</span></button>
				</div>
			</div>
		</form>
	</div>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="./informationPush_add.js" charset="utf-8"></script>
	
	<script>
		layui.use(['form', 'layedit', 'laydate'], function(){
			var form = layui.form
			,layer = layui.layer
			,layedit = layui.layedit
			,laydate = layui.laydate;
			  
			//日期
			laydate.render({
			    elem: '#date',
			    type: 'datetime'
			});
			laydate.render({
				elem: '#date1',
				type: 'datetime'
			});
		 
		});
	</script>

	
	
</body>
</html>
