<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title><span i18n-message="applicationSettings">应用设置</span></title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body class="childrenBody">
	<!-- <form id="s_form" class="layui-form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
			    <div class="layui-inline">
					<a i18n-message="add" class="layui-btn layui-btn-normal T-click-layer-page" href="javascript:void(0);" T-options="url:'./informationPush_add.html',title:'新增'">新增</a>
				</div>
			</div>
		</blockquote>
	
	</form> -->
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'application/page'">
			<colgroup>
			    <col width="16%"/>
			    <col width="16%"/>
			    <col width="16%"/>
			    <col width="18%"/>
			    <col width="18%"/>
			    <col width="16%"/>
			</colgroup>
			<thead>
			    <tr>
			    	<th i18n-message="applicationName">应用名称</th>
					<th i18n-message="accreditedName">机构名称</th>
					<th i18n-message="pushURL">推送URL</th>
					<!--<th>重传次数</th>
					<th>推送状态</th>-->
					<th i18n-message="createTime">创建时间</th>
					<th i18n-message="stat">状态</th>
					<!--<th>套餐服务</th>
					<th>服务到期时间</th>-->
					<th i18n-message="operation">操作</th>
			    </tr> 
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
		<script id="templ" type="text/x-jquery-tmpl">
		{{#  layui.each(d.data, function(index, item){ }}
		<tr>
			<td>
				{{# if(item.orgName == null){ }}--{{# } }}
                {{# if(item.orgName != null){ }}{{item.orgName}}{{# } }}
			</td>
			<td>
				{{# if(item.appName == null){ }}--{{# } }}
                {{# if(item.appName != null){ }}{{item.appName}}{{# } }}
			</td>
			<td>{{item.callbackUrl}}</td>
            <td>{{util.toDateString(item.createTime, "yyyy-MM-dd HH:mm:ss")}}</td>
			<td>
				{{# if(item.isUsable == 1){ }}正常{{# } }}
                {{# if(item.isUsable == 0){ }}停用{{# } }}
			</td>
            <td align="left">
            	<a  class="layui-btn layui-btn-mini T-click-layer-page" T-options="url:'./informationPush_detail.html',title:'信息推送详情',dataField:{appId:'{{item.appId}}'}">{{layui.i18n.getMessage('look')}}</a>
				<a class="layui-btn layui-btn-mini layui-btn-normal T-click-layer-page" T-options="url:'./informationPush_edit.html',title:'设备编辑',dataField:{appId:'{{item.appId}}'}">{{layui.i18n.getMessage('editor')}}</a>
				<!--<a class="layui-btn layui-btn-danger layui-btn-mini T-click-prompt" T-options="url:'application/{{item.appId}}',method:'DELETE',msg:'确定删除订单?'">{{layui.i18n.getMessage('delete')}}</a>-->				
			</td>
		</tr>
		{{#  }); }}
	</script>
	
	<div class="page">
		<div class="paginations" id="pagination"></div>
	</div>
	</div>
	<script>
		layui.config({
			base: '../../../js/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use(['form', 'layer','T'], function(){
			
		})
	</script>
</body>
</html>
