<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>网关设置</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
	
</head>

<body class="childrenBody">
	<form class="layui-form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				
				<div class="layui-inline">
					机构名称:
				</div>
			    <div class="layui-input-inline">
			    	<select lay-filter="aihao" name="orgId" id="orgId" class="layui-select ">
					</select>
			    </div>
				
				<div class="layui-inline">
					终端类型:
				</div>
			    <div class="layui-input-inline">
			    	<select name="equipType" id="equipType" lay-filter="terminalType" class="layui-select">
				    	<option value="0201">电表</option>
				    	<option value="0202">水表</option>
				    	<option value="0203">燃气表</option>
				    	<option value="0204">热量表</option>
					</select>
			    </div>
			    
			    <div id="elec" class="layui-input-inline">
			    	<select name="" id="elecMeterType" class="layui-select">
					</select>
			    </div>
			    
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="searchGateway">查询</a>

			</div>
		</blockquote>
	
	</form>
	
	<div class="maincon clearfix">
		<div class="layui-row">
		  <div class="layui-col-md6 float_left" style="padding-right: 10px;">
		  		<div class="btn_box">
		            	<button class="layui-btn" type="button" id="issueMeterAddr"><a href="javascript:void(0);">下发仪表地址</a></button>
		                <button class="layui-btn" type="button" id="readGatewayAddr"><a href="javascript:void(0);">读取网关仪表地址</a></button>
		                <button class="layui-btn" type="button" id="searchMeterResult"><a href="javascript:void(0);">查看结果</a></button>
		        </div> 
		  		<div class="leftpic">
		  			<!--<div class="middle_3"><img src="../../../images/icon_gateway.png" width="16" height="16">单位：<span>武汉时波</span></div>-->
		  			
		  			<div class="float_left s_gateway">
		  				<div class="unit_name float_left">网关</div>
		  				<div class="layui-inline s-search float_right">
						    <div class="layui-input-inline">
						    	<input type="text" id="equipNetAddr" placeholder="请输入网关名称" class="layui-input search_input"/>
						    </div>
						    <a href="javascript:void(0);" class="layui-btn search_btn s-button" id="searchGatewayByAddr">搜索</a>
						</div>
		  				<div class="clearfix"></div>
		  				
		  				<ul class="flow-default" id="LAY_demo1">
		  					
		  				</ul>
						
		  			</div>
		  			<div class="float_left s_gateway">
		  				<div class="unit_name float_left">仪表</div>
		  				<div class="layui-inline s-search float_right">
						    <div class="layui-input-inline">
						    	<input type="text" id="equipMeterAddr" placeholder="请输入仪表型号" class="layui-input search_input"/>
						    </div>
						    <a href="javascript:void(0);" class="layui-btn search_btn s-button" id="searchMeterByNetAdd">搜索</a>
						</div>
		  				<div class="clearfix"></div>
		  				
		  				<ul class="flow-default" >
			  				<form class="layui-form" id="LAY_demo2">
			  				</form>
		  				</ul>
		  				
		  			</div>
		  			<div class="clearfix"></div>
		  		</div>
		  </div>
		  
		  <div class="list-tree-right layui-col-md6">
		  		<div class="btn_box">
		                <button class="layui-btn" type="button" id="issueData"><a href="javascript:void(0);">下发数据项</a></button>
		                <button class="layui-btn" type="button" id="readData"><a href="javascript:void(0);">读取网关数据项</a></button>
		                <button class="layui-btn" type="button" id="issueRate"><a href="javascript:void(0);">下发采集频率</a></button>
		                <button class="layui-btn" type="button" id="searchCmdResult"><a href="javascript:void(0);">查看结果</a></button>
		        </div> 
		  		<div class="right_form">
		            <div class="middle_3"><img src="../../../images/icon_data.png" width="16" height="16">数据项信息</div>
		            <div class="all_form" style="background:#fff;">
		            	<form class="n_form">
		                	<p class="float_left new_width">当前网关：<span id="activeGateway"></span></p>
		                    <div class="float_left new_width">
		                        <label>采集频率：</label>
		                        <div class="layui-input-inline">
		                            <input type="text" id="rateData" class="layui-input" placeholder="15">
		                        </div>
		                        <span>分钟</span>
		                    </div>
		                    <div class="clearfix"></div>
		                </form>
		                
		                <div id="data">
			                
		                </div>
		                <!--水气表的显示项-->
		                <!--div id="data"></div-->
		                
		            </div> 
		        </div>
		        
		  </div>
		  <div class="clearfix"></div>     
		</div>
	</div>

	<script id="elecTempl" type="text/x-jquery-tmpl">
	    <div class="layui-input-inline">
	    	<select name="" id="elecMeterType" class="layui-select">
			</select>
	    </div>
	</script>
	
	<script id="elecTempl2" type="text/x-jquery-tmpl">
		<div class="blue_box"><span>电能数据</span></div>
        <form class="layui-form" id="formData">
            <div class="layui-form-item" >
            	<div class="layui-input-block choose">
                	<div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="00000000" title="组合有功总电能" type="checkbox" lay-skin="primary"></div>
                	<div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="0000FF00" title="组合有功总分时电能" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                 	<div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="00010000" title="正向有功总电能" type="checkbox" lay-skin="primary"></div>
                 	<div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="0001FF00" title="正向有功总分时电能" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                    <div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="00020000" title="反向有功总电能" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left elecTitle"><input name="formData" lay-filter="radio" id="0002FF00" title="反向有功总分时电能" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
            </div>
        	<div class="blue_box"><span>变量数据</span></div>
            <div class="layui-form-item" pane="">
            	<div class="layui-input-block choose">
                	<div class="new_width float_left elecTitle"><input name="formData" id="0201FF00" title="电压" type="checkbox" lay-skin="primary"></div>
                	<div class="new_width float_left elecTitle"><input name="formData" id="0202FF00" title="电流" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                    <div class="new_width float_left elecTitle"><input name="formData" id="0203FF00" title="有功功率" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left elecTitle"><input name="formData" id="0204FF00" title="无功功率" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                    <div class="new_width float_left elecTitle"><input name="formData" id="0206FF00" title="功率因数" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left elecTitle"><input name="formData" id="04000503" title="状态字" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
            </div>
        	<div class="blue_box"><span>控制数据</span></div>
            <div class="layui-form-item" pane="">
            	<div class="layui-input-block choose">
                	<div class="new_width float_left elecTitle"><input name="formData" title="充值次数" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left elecTitle"><input name="formData" id="00900200" title="剩余金额" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                    <div class="new_width float_left elecTitle"><input name="formData" id="00900201" title="透支金额" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
            </div>
        	<div class="blue_box"><span>需量数据</span></div>
            <div class="layui-form-item" pane="">
            	<div class="layui-input-block choose">
                	<div class="new_width float_left elecTitle"><input name="formData" title="当前最大需量" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left elecTitle"><input name="formData" title="分相最大需量" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
            </div>
        </form>
	</script>
	
	<script id="waterTemp" type="text/x-jquery-tmpl">
		<div class="blue_box"><span>数据信息</span></div>
        <form class="layui-form" >
            <div class="layui-form-item" id="fromWaterData">
            	<div class="layui-input-block choose">
                	<div class="new_width float_left"><input name="formData" id="00004100" title="止码状态" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left"><input name="formData" title="充值次数" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
                 <div class="layui-input-block choose">
                    <div class="new_width float_left"><input name="formData" title="透支金额" type="checkbox" lay-skin="primary"></div>
                    <div class="new_width float_left"><input name="formData" title="剩余金额" type="checkbox" lay-skin="primary"></div>
                    <div class="clearfix"></div>
                 </div>
            </div>
        </form>
	</script>
	<script src="./gatewaySet.js" charset="utf-8"></script>
</body>
</html>
