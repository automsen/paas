<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>网关注册</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body class="childrenBody">
	<form id="s_form" class="layui-form" >
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				
				<!--<div class="layui-inline">
					设备一级分类:
				</div>
			    <div class="layui-input-inline">
			    	<select name="" lay-filter="aihao" class="layui-select T-select" T-options="">
			    		<option>--请选择--</option>
			    		<option>集抄设备</option>
					</select>
			    </div>-->
			    <input type="hidden" id="equipCateg" name="equipCateg" value="0102"/>
			    <div class="layui-inline">
					设备分类:
				</div>
			    <div class="layui-input-inline">
			    	<select name="equipType" lay-filter="aihao" class="layui-select">
			    		<option value="">--请选择--</option>
			    		<option value="0211">采集器</option>
			    		<option value="0212">集中器</option>
					</select>
			    </div>
				
				<div class="layui-inline">
					设备地址:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="commAddr" placeholder="请输入设备地址" class="layui-input search_input"/>
			    </div>
			    
			    <div class="layui-inline">
					设备名称:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="equipName" placeholder="请输入设备名称" class="layui-input search_input"/>
			    </div>
			    
			    <div class="layui-inline">
					机构名称:
				</div>
			    <div class="layui-input-inline">
			    	<select lay-filter="aihao" name="orgId" class="layui-select T-select" T-options="url:'org/all',value:'orgId',name:'orgName',isShowSel:'false'">
					</select>
			    </div>
			    
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="search">查询</a>
			    <div class="layui-inline">
					<a class="layui-btn layui-btn-normal T-click-layer-page" href="javascript:void(0);" T-options="url:'./gateway_add.html',title:'新增'">新增</a>
				</div>
			</div>
		</blockquote>
	
	</form>
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'equip/page'">
			<colgroup>
				<col width="14%"/>
		    	<col width="14%"/>
		    	<col width="14%"/>
			    <col width="14%"/>
			    <col width="14%"/>
			    <col width="14%"/>
			    <col width="16%"/>
			</colgroup>
			<thead>
			    <tr>
			    	<th>设备地址</th>
					<th>设备名称</th>					
					<th>设备分类</th>
					<th>设备型号</th>
					<th>通信方式</th>
					<!--<th>SIM卡号</th>--><!--<th>节点号</th>-->
					<th>终端类型</th>
					<th>操作</th>
			    </tr> 
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script id="templ" type="text/x-jquery-tmpl">
		{{#  layui.each(d.data, function(index, item){ }}
		<tr>
			<td>{{item.commAddr}}</td>
			<td>{{item.equipName}}</td>			
			<!--<td>{{item.equipCategName}}</td>-->
			<td>
				{{# if(item.equipType == "0211"){ }}采集器{{# } }}
				{{# if(item.equipType == "0212"){ }}集中器{{# } }}
			</td>
            <td>
            	{{# if(item.modelName == null){ }}--{{# } }}
                {{# if(item.modelName != null){ }}{{item.modelName}}{{# } }}
            </td>
			<td>
				{{# if(item.modelNetType == "0901"){ }}RS485转以太网-I{{# } }}
				{{# if(item.modelNetType == "0902"){ }}RS485转以太网-II{{# } }}
				{{# if(item.modelNetType == "0903"){ }}RS485转GPRS-I{{# } }}
				{{# if(item.modelNetType == "0904"){ }}RS485转GPRS-II{{# } }}
				{{# if(item.modelNetType == "0905"){ }}LoRaWan{{# } }}
				{{# if(item.modelNetType == "0906"){ }}NB-IoT{{# } }}
				{{# if(item.modelNetType == "0907"){ }}以太网直连{{# } }}
				{{# if(item.modelNetType == "0908"){ }}GPRS直连{{# } }}
				{{# if(item.modelNetType == "0909"){ }}NB-UDP{{# } }}
				{{# if(item.modelNetType == "0910"){ }}Wi-Fi直连{{# } }}
			</td>
			<td>
				{{# if(item.chirdEquipType == "0401"){ }}单相电表{{# } }}
				{{# if(item.chirdEquipType == "0402"){ }}三相电表{{# } }}
				{{# if(item.chirdEquipType == "0202"){ }}水表{{# } }}
				{{# if(item.chirdEquipType == "0203"){ }}燃气表{{# } }}
				{{# if(item.chirdEquipType == "0204"){ }}热量表{{# } }}
				{{# if(item.chirdEquipType == null){ }}--{{# } }}
			</td>
            <td align="left">
				<a class="layui-btn layui-btn-mini T-click-layer-page" T-options="url:'./gateway_detail.html',title:'网关详情',dataField:{equipId:'{{item.equipId}}',equipType:'{{item.equipType}}'}">查看</a>
				<a class="layui-btn layui-btn-mini layui-btn-normal T-click-layer-page" T-options="url:'./gateway_edit.html',title:'网关编辑',dataField:{equipId:'{{item.equipId}}'}">编辑</a>
			</td>
		</tr>
		{{#  }); }}
	</script>
	
	<div class="page">
		<div class="paginations" id="pagination"></div>
	</div>
	</div>
	<script>
		layui.config({
			base: '../../../js/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use(['form', 'layer','T'], function(){
			
		})
	</script>
</body>
</html>
