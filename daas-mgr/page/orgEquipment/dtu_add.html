<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>机构添加</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="stylesheet" href="../../js/layui/css/layui.css" />
		<link rel="stylesheet" href="../../css/font-awesome.min.css" />
		<script src="../../js/layui/layui.js" charset="utf-8"></script>
		<link rel="stylesheet" href="../../css/index.css" media="all" />
		<style type="text/css">
			.jiange{
				margin-bottom: 10px;
			}
			.inputWhite{
				width: 212px;
			}
			.inputWhite2{
				width: 100px;
			}
		</style>
	</head>

	<body>
		<div style="width:99%;height:100%;margin: 0 auto; padding-top:10px;"> 
			<form class="layui-form" autocomplete="off">
				<input type="hidden" name="equipCategCode" value="100000"/>
				<input type="hidden" name="equipTypeCode" value="150000"/>
				<fieldset class="layui-elem-field">
					<legend>机构信息</legend>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">机构名称：</label>
						<div class="layui-input-block">
							<select lay-filter="orgId" name="orgId" class="layui-select T-select" T-options="url:'org/all',value:'orgId',name:'orgName',isShowSel:false, success:function(obj){layui.use('T',function(){var $=layui.$;$('#appId').loadSelect({param:{orgId:$(obj).val()}})})}">
							</select>
						</div>
					</div>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">应用名称：</label>
						<div class="layui-input-block">
							<select name="appId" id="appId" class="layui-select" T-options="async:false,url:'application/all',value:'appId',name:'appName',isShowSel:false">
							</select>
						</div>
					</div>
				</fieldset>
				
				<fieldset class="layui-elem-field">
					<legend>DTU信息</legend>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">DTU节点：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" lay-verify="required" id="equipNumber" name="equipNumber" placeholder="请输入DTU节点" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">DTU编号：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" lay-verify="required" id="equipName" name="equipName" placeholder="请输入DTU编号" class="layui-input" />
						</div>
					</div>
		
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">DTU型号：</label>
						<div class="layui-input-inline inputWhite">
							<select name="modelId" class="layui-select T-select inputWhite" T-options="url:'model/all?equipType=150000',value:'modelId',name:'productName', isShowSel:'false'">
							</select>
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">硬件版本：</label>
						<div class="layui-input-inline inputWhite">
							<input type="text" value="1" lay-verify="required" name="hardwareVersoin" placeholder="请输入硬件版本号" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">软件版本：</label>
						<div class="layui-input-inline inputWhite">
							<input type="text" value="1" lay-verify="required" name="softVersoin" placeholder="请输入软件版本号" class="layui-input" />
						</div>
					</div>
				</fieldset>
				
				<fieldset class="layui-elem-field">
					<legend>安装信息</legend>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">安装位置：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" id="installSite" name="installSite" placeholder="请输入安装位置" class="layui-input" />
						</div>
					</div>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">地理位置：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" id="coordinate" name="coordinate" placeholder="请输入地理位置" class="layui-input" />
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">用户名：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" id="fUserName" name="fUserName" placeholder="请输入用户名" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">联系电话：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" id="fPhone" name="fPhone" placeholder="请输入联系电话" class="layui-input" />
						</div>
					</div>
					
					<div class="clearfix"></div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">安装时间：</label>
						<div class="layui-input-block inputWhite">
							<input type="text" id="installationTime" name="installTimeStr" placeholder="请输入安装时间" class="layui-input" />
						</div>
					</div>
					
				</fieldset>
				
				<fieldset class="layui-elem-field">
					<legend>DTU参数配置信息</legend>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">工作模式：</label>
						<div class="layui-input-inline" style="width: 180px;">
							<select class="layui-select" name="dtuWorkingMode0" lay-filter="dtuWorkingMode0">
								<option value="1">开启心跳</option>
								<option value="0">禁止心跳</option>
							</select>
						</div>
						<div class="layui-input-inline s-width" style="margin-right: 0; width: 180px;">
					    	<select class="layui-select" name="dtuWorkingMode1" lay-filter="dtuWorkingMode1">			    		
					    		<option value="1">开启抄读功能</option>
								<option value="0">禁止上报</option>
					    	</select>
					    </div>
					</div>
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">功能位：</label>
						<div class="layui-input-inline dtu-item" style="width: 180px;">
							<select class="layui-select" name="dtuFunctionDigit0" lay-filter="dtuFunctionDigit0">
								<option value="1">开启ADR</option>
								<option value="0">禁止ADR</option>
							</select>
						</div>
						<div class="layui-input-inline s-width" style="margin-right: 0; width: 180px;">
					    	<select class="layui-select" name="dtuFunctionDigit1" lay-filter="dtuFunctionDigit1">			    		
					    		<option value="1">固定速率</option>
								<option value="0">LoRaWAN速率</option>
					    	</select>
					    </div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">射频波特率</label>
						<div class="layui-input-block inputWhite">
							<input type="text" name="rfBaudRate" value="0" placeholder="请输入射频波特率" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">心跳间隔(分)</label>
						<div class="layui-input-block inputWhite">
							<input type="text" name="beattim" value="0" placeholder="请输入心跳间隔" class="layui-input" />
						</div>
					</div>
					
					<div class="layui-input-inline jiange">
						<label class="layui-form-label">上报间隔(秒)</label>
						<div class="layui-input-block inputWhite">
							<input type="text" name="reportingInterval" value="1800" placeholder="请输入上报间隔" class="layui-input" />
						</div>
					</div>
				</fieldset>
				
				<fieldset class="layui-elem-field">
					<legend>设备信息</legend>
					<div id="equips"></div>
					<div class="layui-tab layui-tab-card" lay-filter="test">
						<ul class="layui-tab-title">
							<li class="layui-this">热力泵</li>
							<li>电表</li>
							<li>流量计</li>
						</ul>
						<div class="layui-tab-content" style="height: auto;">
							<div class="layui-tab-item layui-show" id="hotInfo">
								<div style="display: none;">
									<div class="tr-hot-clone layui-inline hot-item">
										<div class="layui-input-inline">
											<label class="layui-form-label ">热泵ID：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="dtuEquipNumber" placeholder="请输入热泵ID" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">热泵厂家：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="manufacturer" placeholder="热泵厂家" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">热泵型号：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="equipModel" placeholder="热泵型号" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">软件版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="dtuSoftVersoin" placeholder="软件版本" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">协议版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="protocolVersoin" placeholder="协议版本" class="layui-input" />
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="layui-tab-item" id="elecInfo">
								<div style="display: none;">
									<div class="tr-elec-clone layui-inline elec-item">
										<div class="layui-input-inline">
											<label class="layui-form-label">电表ID：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" placeholder="请输入电表ID" name="dtuEquipNumber" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">电表厂家：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="manufacturer" placeholder="请输入厂家" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">电表型号：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="equipModel" placeholder="请输入电表型号" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">软件版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="dtuSoftVersoin" placeholder="软件版本" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">协议版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="protocolVersoin" placeholder="协议版本" class="layui-input" />
											</div>
										</div>
									</div>
								</div>
							</div>
							
							<div class="layui-tab-item" id="waterInfo">
								<div style="display: none;">
									<div class="tr-water-clone layui-inline water-item">
										<div class="layui-input-inline">
											<label class="layui-form-label">水表ID：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="dtuEquipNumber" placeholder="请输入水表ID" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">水表厂家：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="manufacturer" placeholder="请输入厂家" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">水表型号：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" name="equipModel" placeholder="请输入水表型号" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">软件版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="dtuSoftVersoin" placeholder="软件版本" class="layui-input" />
											</div>
										</div>
										
										<div class="layui-input-inline">
											<label class="layui-form-label">协议版本：</label>
											<div class="layui-input-block inputWhite2">
												<input type="text" value="1" name="protocolVersoin" placeholder="协议版本" class="layui-input" />
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
				
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="tijiao" id="subBtn">提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script src="./dtu_add.js" charset="utf-8"></script>
		
		<script id="addButton" type="text/x-jquery-tmpl">
			<div class="layui-input-inline add" data-type='dtu' style="margin-left: 20px;">
				<i class="layui-icon ">&#xe61f;</i>
			</div>
		</script>
	</body>

</html>
