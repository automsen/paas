<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>字典详情</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../css/main.css"/>
	<link rel="stylesheet" href="../../css/font-awesome.min.css"/>
	<script src="../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../css/index.css" media="all" />
</head>
<body>

	<div class="t-align-center" id="orgEquipmentData">  
	     <input type="hidden" id="equipId" name="equipId" T-name="equipId"/> 
		  <div class="layui-form-item">
		    <label class="layui-form-label">设备名称</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="equipName"></div>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">通信地址</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="commAddr"></div>
		    </div>
		  </div>		 
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">设备分类</label>	
		    <div class="layui-form-mid" T-name-swith="equipCateg">
		      	<div T-case="0101">仪表设备</div>
		      	<div T-case="0102">集抄设备</div>
		      	<div T-case="0103">充值设备</div>
		     </div>
		    <div class="layui-form-mid" T-name-swith="equipType">
		         <div T-case="0201">电表</div>
		      	<div T-case="0202">水表</div>
		      	<div T-case="0203">燃气表</div>
		      	<div T-case="0204">热量表</div>
		      	<div T-case="0210">热量表</div>
		      	<div T-case="0211">热量表</div>
		      	<div T-case="0212">热量表</div>
		      </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">设备型号</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="modelName"></div>
		    	
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">通信方式</label>
		    
		    	<div class="layui-form-mid" T-name-swith="netType"  >
		    	 <div T-case="0901">RS485转以太网-I</div>
		      	 <div T-case="0902">RS485转以太网-II</div>
		      	 <div T-case="0903">RS485转GPRS-I</div>
		         <div T-case="0904">RS485转GPRS-II</div>
		    	 <div T-case="0905">LoRaWan</div>
		      	 <div T-case="0906">NB-IoT</div>
		      	 <div T-case="0907">以太网直连</div>
		      	 <div T-case="0908">GPRS直连</div>
		      	 <div T-case="0909">NB-UDP</div>
		         <div T-case="0910">Wi-Fi直连</div>
		        </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">版本号</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="softVersoin"></div>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">通信密码</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="commPwd"></div>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">网络设备地址</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="netEquipAddr"></div>
		    </div>
		  </div>
		  <div id="elec"></div>
	</div>
	
	
	 <script id="elecTempl" type="text/x-jquery-tmpl"> 
          <div class="layui-form-item">
				<label class="layui-form-label">电表类型</label>
				<div class="layui-input-block">
                     <div class="layui-form-mid" T-name-swith="elecMeterType">
                      <div T-case="0401">单相电表</div>
		      	      <div T-case="0402">三相电表</div>
                     </div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电压</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid" T-name="voltageRating"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电流</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid" T-name="currentRating"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定功率</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid" T-name="powerRating"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大电流</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid" T-name="currentMax"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大功率</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid"  T-name="powerMax"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电压变比(默认值为1)</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid"  T-name="voltageRatio"></div>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电流变比(默认值为1)</label>
				<div class="layui-input-block">
                    <div class="layui-form-mid"  T-name="currentRatio"></div>
				</div>
			</div>
	</script>
	
	
	<script src="./orgEquipment_detail.js" charset="utf-8"></script>
</body>
</html>
