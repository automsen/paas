<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>字典编辑</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../css/main.css"/>
	<link rel="stylesheet" href="../../css/font-awesome.min.css"/>
	<script src="../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body>
	<div style="width:500px;height:100%;margin: 0 auto; padding-top:10px">   
		<form class="layui-form" id="s_form">
		<input type="hidden" id="equipId" name="equipId" T-name="equipId"/>
		   <div class="layui-form-item">
				<label class="layui-form-label">设备名称</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" T-name="equipName" name="equipName" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">通信地址</label>
					<div class="layui-input-block">
						<!-- <textarea name="reqKey" lay-verify="required" class="layui-textarea"></textarea> -->
						<input type="text" lay-verify="required" T-name="commAddr" name="commAddr" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">设备分类</label>
			    <div class="layui-input-inline" style="width: 180px;">
				    <select name="equipCateg" T-name="equipCateg" class="layui-select T-select" T-options="url:'dict/all?dictType=equip_categ',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
			    </div>
			    <div class="layui-input-inline" style="margin-right: 0; width: 180px;">
			        <select name="equipType" id="equipType" T-name="equipType" class="T-select" lay-filter="equipType" T-options="url:'dict/all?dictType=equip_type',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
			    </div>
			</div>	
			
			<div class="layui-form-item">
				<label class="layui-form-label">设备型号</label>
				<div class="layui-input-block">
				    <select name="modelId" id="modelId" T-name="modelId"  class="T-select" T-options="url:'model/all',value:'modelId',name:'fullName',isShowSel:'false'">
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">通信方式</label>
				<div class="layui-input-block">
				    <select name="netType" T-name="netType" class="layui-select T-select" T-options="url:'dict/all?dictType=gateway_type',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
				</div>
			</div>
  
			<div class="layui-form-item">
				<label class="layui-form-label">版本号</label>
				<div class="layui-input-block">
					<input type="text" T-name="softVersoin" name="softVersoin" class="layui-input"/>
				</div>
			</div>
  
			<div class="layui-form-item">
				<label class="layui-form-label">通信密码</label>
				<div class="layui-input-block">
					<input type="text" T-name="commPwd" name="commPwd" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">网络设备地址</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="netEquipAddr" name="netEquipAddr" class="layui-input"/>
				</div>
			</div>
			
			<div id="elec"></div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="tijiao" id="subBtn">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="./orgEquipment_edit.js" charset="utf-8"></script>
	
	<script id="elecTempl" type="text/x-jquery-tmpl">
          <div class="layui-form-item">
				<label class="layui-form-label">电表类型</label>
				<div class="layui-input-block">
				     <select name="elecMeterType" T-name="elecMeterType" class="layui-select elecMeterType-select" T-options="url:'dict/all?dictType=elec_meter_type',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电压</label>
				<div class="layui-input-block">
					<input type="text" T-name="voltageRating" lay-verify="required" name="voltageRating" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电流</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="currentRating" name="currentRating" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定功率</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="powerRating" name="powerRating" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大电流</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="currentMax" name="currentMax" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大功率</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="powerMax" name="powerMax" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电压变比(默认值为1)</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="voltageRatio" name="voltageRatio" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电流变比(默认值为1)</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" T-name="currentRatio" name="currentRatio" class="layui-input"/>
				</div>
			</div>
	</script>
</body>
</html>
