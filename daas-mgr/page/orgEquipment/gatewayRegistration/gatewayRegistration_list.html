<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>网关注册</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body class="childrenBody">
	<form id="s_form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				
				<div class="layui-inline">
					设备一级分类:
				</div>
			    <div class="layui-input-inline">
			    	<select name="" lay-filter="aihao" class="layui-select T-select" T-options="">
			    		<option>--请选择--</option>
			    		<option>集抄设备</option>
					</select>
			    </div>
			    
			    <div class="layui-inline">
					设备二级分类:
				</div>
			    <div class="layui-input-inline">
			    	<select name="" lay-filter="aihao" class="layui-select T-select" T-options="">
			    		<option>--请选择--</option>
			    		<option>采集器</option>
			    		<option>集中器</option>
					</select>
			    </div>
				
				<div class="layui-inline">
					设备地址:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="" value="" placeholder="请输入设备地址" class="layui-input search_input"/>
			    </div>
			    
			    <div class="layui-inline">
					设备名称:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="" value="" placeholder="请输入设备名称" class="layui-input search_input"/>
			    </div>
			    
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="search">查询</a>
			    <div class="layui-inline">
					<a class="layui-btn layui-btn-normal T-click-layer-page" href="javascript:void(0);" T-options="url:'./gatewayRegistration_add.html',title:'新增'">新增</a>
				</div>
			</div>
		</blockquote>
	
	</form>
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'orgEquipment/page'">
			<colgroup>
				<col width="10%"/>
		    	<col width="14%"/>
		    	<col width="10%"/>
		    	<col width="10%"/>
			    <col width="10%"/>
			    <col width="10%"/>
			    <col width="10%"/>
			    <col width="10%"/>
			    <col width="16%"/>
			</colgroup>
			<thead>
			    <tr>
					<th>设备名称</th>
					<th>通信地址</th>
					<th>设备1级分类</th>
					<th>设备2级类型</th>
					<th>设备型号</th>
					<th>网络连接方式</th>
					<th>主站IP</th>
					<th>主站端口</th>
					<th>操作</th>
			    </tr> 
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script id="templ" type="text/x-jquery-tmpl">
		{{#  layui.each(d.data, function(index, item){ }}
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
            <td></td>
			<td></td>
			<td></td>
			<td></td>
            <td align="left">
				<a class="layui-btn layui-btn-mini T-click-layer-page" T-options="url:'./orgEquipment_detail.html',title:'设备详情',dataField:{equipId:'{{item.equipId}}',equipType:'{{item.equipType}}'}">查看</a>
				<a class="layui-btn layui-btn-mini layui-btn-danger T-click-layer-page" T-options="url:'./orgEquipment_edit.html',title:'设备编辑',dataField:{equipId:'{{item.equipId}}'}">编辑</a>
			</td>
		</tr>
		{{#  }); }}
	</script>
	
	<div class="page">
		<div class="paginations" id="pagination"></div>
	</div>
	</div>
	<script>
		layui.config({
			base: '../../../js/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use(['form', 'layer','T'], function(){
			
		})
	</script>
</body>
</html>
