<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>机构添加</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../css/main.css"/>
	<link rel="stylesheet" href="../../css/font-awesome.min.css"/>
	<script src="../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../css/index.css" media="all" />
</head>
<body>
	<div style="width:500px;height:100%;margin: 0 auto; padding-top:10px">   
		<form class="layui-form">
		
			<div class="layui-form-item">
				<label class="layui-form-label">机构名称</label>
				<div class="layui-input-block">
				    <select name="orgId" class="layui-select T-select" T-options="url:'org/all',value:'orgId',name:'orgName',isShowSel:false">
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">设备名称</label>
					<div class="layui-input-block">
						<input type="text" lay-verify="required" name="equipName" placeholder="必填" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">通信地址</label>
					<div class="layui-input-block">
						<!-- <textarea name="reqKey" lay-verify="required" class="layui-textarea"></textarea> -->
						<input type="text" lay-verify="required" name="commAddr" placeholder="必填" class="layui-input"/>
					</div>
			</div>
			
			<div class="layui-form-item">
			    <label class="layui-form-label">设备分类</label>
			    <div class="layui-input-inline" style="width: 180px;">
					<select name="equipCateg" class="layui-select" lay-filter="equipCateg">
				    	<option value="0101" datafld="datafld">终端设备</option>
					</select>
			    </div>
			    <div class="layui-input-inline" style="margin-right: 0; width: 180px;">
			        <select name="equipType" class="layui-select" lay-filter="equipType">
				    	<option value="">--请选择--</option>
				    	<option value="0201">电表</option>
				    	<option value="0202">水表</option>
				    	<option value="0203">燃气表</option>
				    	<option value="0204">热量表</option>
					</select>
			    </div>
			</div>							
			
			<div class="layui-form-item">
				<label class="layui-form-label">设备型号</label>
				<div class="layui-input-block">
				    <select name="modelId" class="layui-select T-select" T-options="url:'model/all',value:'modelId',name:'fullName',isShowSel:'false'">
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">通信方式</label>
				<div class="layui-input-block">
				    <select name="netType" id="netType" lay-filter="netType" class="layui-select T-select" T-options="url:'dict/all?dictType=net_type',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
				</div>
			</div>
            
            
            
			<div class="layui-form-item">
				<label class="layui-form-label">版本号</label>
				<div class="layui-input-block">
					<input type="text" name="softVersoin" class="layui-input"/>
				</div>
			</div>
  
			<div class="layui-form-item">
				<label class="layui-form-label">通信密码</label>
				<div class="layui-input-block">
					<input type="text"  name="commPwd" class="layui-input" maxlength="10"/>
				</div>
			</div>
			
		<!-- 	<div class="layui-form-item">
				<label class="layui-form-label">网络设备地址</label>
				<div class="layui-input-block">
				    <input type="text"  name="commAddress" class="layui-input"/>
				    <select name="modelNetType" id="modelNetType" class="layui-select">
				    	<option>--请选择--</option>
				    	<option></option>
					</select>
				</div>
			</div> -->
			<div id="Type"></div>
			<div id="elec"></div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="tijiao" id="subBtn">提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script src="./orgEquipment_add.js" charset="utf-8"></script>
	
	<script id="elecTempl" type="text/x-jquery-tmpl">
          <div class="layui-form-item">
				<label class="layui-form-label">电表类型</label>
				<div class="layui-input-block">
				     <select name="elecMeterType" class="layui-select elecMeterType-select" T-options="url:'dict/all?dictType=elec_meter_type',value:'dictCode',name:'dictName',isShowSel:'false'">
					</select>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电压</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="voltageRating" class="layui-input" value="220.00"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定电流</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="currentRating" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">额定功率</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="powerRating" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大电流</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="currentMax" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">最大功率</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="powerMax" class="layui-input"/>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电压变比(默认值为1)</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="voltageRatio" class="layui-input" value="1" />
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">电流变比(默认值为1)</label>
				<div class="layui-input-block">
					<input type="text" lay-verify="required" name="currentRatio" class="layui-input" value="1"/>
				</div>
			</div>
	</script>
	<!--RS485转LoRaWAN-->
	<script id="elecTemp3" type="text/x-jquery-tmpl">
		<div class="layui-form-item">
			<label class="layui-form-label">节点号</label>
			<div class="layui-input-block">
				<input type="text" lay-verify="required" name="NodeNo" class="layui-input"/>
			</div>
		</div>
	</script>
	<!--RS485转LoRaWAN-->
	<script id="elecTemp4" type="text/x-jquery-tmpl">
		<div class="layui-form-item">
				<label class="layui-form-label">网络设备地址</label>
				<div class="layui-input-block">
				     
                    <select name="netEquipAddr" id="modelNetType" class="layui-select modelNetType-select" T-options="url:'',value:'netEquipAddr',name:'equipName',isShowSel:'false'">
				    	<option value="">--请选择--</option>
					</select>
				</div>
			</div>
	</script>
	<script id="elecTemp5" type="text/x-jquery-tmpl">
		<div class="layui-form-item">
			<label class="layui-form-label">网络设备地址</label>
			<div class="layui-input-block">
				<input type="text" lay-verify="required" name="NodeNo" class="layui-input"/>
			</div>
		</div>
	</script>
</body>
</html>
