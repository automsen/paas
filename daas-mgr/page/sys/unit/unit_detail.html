<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>单位详情</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../../css/index.css" media="all" />
	<script src="./unit_detail.js" charset="utf-8"></script>
</head>
<body>

	<div class="t-align-center" id="unitData">   
		<div class="layui-form-item">
			<label class="layui-form-label">单位类型</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="companyType"></div>
		    </div>
		</div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">单位名称</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="companyName"></div>
		    </div>
		</div>
		  
		<div class="layui-form-item">
			<label class="layui-form-label">单位地址</label>
			<div class="layui-form-mid" T-name="companyAddr"></div>
		</div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">单位电话</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="companyTel"></div>
		    </div>
		</div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">单位电话2</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="companyTel1"></div>
		    </div>
		</div>
		  
		<div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">单位备注</label>
		    	<div class="layui-input-block">
		      		<div class="layui-form-mid" T-name="companyRemarks"></div>
		    	</div>
		    </div>
		</div>
	</div>
	
</body>
<script>
	layui.use(['form', 'layer','T'], function(){
	})
</script>
</html>
