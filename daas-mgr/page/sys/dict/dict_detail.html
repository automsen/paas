<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>字典详情</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="../../../css/index.css" media="all" />
	<script src="./dict_detail.js" charset="utf-8"></script>
</head>
<body>

	<div class="t-align-center" id="dictData">   
		  <div class="layui-form-item">
		    <label class="layui-form-label">字典名称</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="dictName"></div>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <label class="layui-form-label">字典代码</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="dictCode"></div>
		    </div>
		  </div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">类型名称</label>
		   		<!--  <div class="layui-input-block" th:each="role:${roles}">
		    	<div class="layui-form-mid" th:text="${role.roleName}"></div> -->
		    <div class="layui-form-mid" T-name="dictTypeName"></div>
		</div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">类型代码</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="dictType"></div>
		   	</div>
		</div>
		  
		<div class="layui-form-item">
		    <label class="layui-form-label">父级代码</label>
		    <div class="layui-input-block">
		    	<div class="layui-form-mid" T-name="parentCode"></div>
		    </div>
		</div>
		  
		<div class="layui-form-item">
		    <div class="layui-inline">
		    	<label class="layui-form-label">是否可用</label>
		    	<div class="layui-input-block">
		      		<div class="layui-form-mid" T-name-swith="isUsable">
		      			<div T-case="0">否</div>
		      			<div T-case="1">是</div>
		      		</div>
		    	</div>
		    </div>
		</div>
	</div>
	
</body>
<script>
	layui.use(['form', 'layer','T'], function(){
	})
</script>
</html>
