<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>字典管理</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="../../../js/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../../css/main.css"/>
	<link rel="stylesheet" href="../../../css/font-awesome.min.css"/>
	<script src="../../../js/layui/layui.js" charset="utf-8"></script>
</head>
<body class="childrenBody">
	<form id="s_form">
		<blockquote class="layui-elem-quote news_search">
			<div class="layui-inline">
				<div class="layui-inline">
					类型代码:
				</div>
			    <div class="layui-input-inline">
			    	<input type="text" name="dictType" value="" placeholder="请输入用户名" class="layui-input search_input"/>
			    </div>
			    
			    <a href="javascript:void(0);" class="layui-btn search_btn" id="search">查询</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal T-click-layer-page" href="javascript:void(0);" T-options="url:'./dict_add.html',title:'新增'">新增</a>
			</div>
		</blockquote>
	
	</form>
	<div class="layui-form news_list">
		<table class="layui-table t-layui-table T-dtGrid" T-options="searchFormId:'s_form', searchBtn:'search',url:'dict/page'">
			<colgroup>
			    <col width="17%"/>
			    <col width="17%"/>
			    <col width="17%"/>
			    <col width="17%"/>
			    <col width="17%"/>
			    <col width="15%"/>
		 	</colgroup>
			<thead>
			    <tr>
			    	<th>字典名称</th>
			    	<th>字典代码</th>
			    	<th>类型名称</th>
			    	<th>类型代码</th>
			    	<th>是否可用</th>
			    	<th>操作</th>
			    </tr> 
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<script id="templ" type="text/x-jquery-tmpl">
		{{#  layui.each(d.data, function(index, item){ }}
		<tr>
			<td>{{item.dictName}}</td>
			<td>{{item.dictCode}}</td>
			<td>{{item.dictTypeName}}</td>
			<td>{{item.dictType}}</td>
			{{# if(item.isUsable == 0){ }}
				<td>否</td>
			{{# } }}
			{{# if(item.isUsable == 1){ }}
				<td>是</td>
			{{# } }}
			{{# if(item.isUsable == null){ }}
				<td>--</td>
			{{# } }}
			<td align="left">
				<a class="layui-btn layui-btn-mini T-click-layer-page" T-options="url:'./dict_detail.html',title:'字典详情',dataField:{dictId:'{{item.dictId}}'}">查看</a>
				<a class="layui-btn layui-btn-mini layui-btn-danger T-click-layer-page" T-options="url:'./dict_edit.html',title:'字典编辑',dataField:{dictId:'{{item.dictId}}'}">编辑</a>
			</td>
		</tr>
		{{#  }); }}
	</script>
	
	<!-- <a class="layui-btn layui-btn-xs">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs">删除</a> -->
	
	<div class="page">
		<div class="paginations" id="pagination"></div>
	</div>
	</div>
	<script>
		layui.config({
			base: '../../../js/' //你存放新模块的目录，注意，不是layui的模块目录
		}).use(['form', 'layer','T'], function(){
			
		})
	</script>
</body>
</html>
