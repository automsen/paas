<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>用户详情</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="/handle/js/layui/css/layui.css"/>
	<link rel="stylesheet" href="/handle/css/main.css"/>
	<link rel="stylesheet" href="/handle/css/font-awesome.min.css"/>
	<script src="/handle/js/layui/layui.js" charset="utf-8"></script>
  	<link rel="stylesheet" href="/handle/css/index.css" media="all" />
	<script src="/handle/page/sys/dict/dict_detail.js" charset="utf-8"></script>
</head>
<body>

	<div class="t-align-center">   
		  <div class="layui-form-item">
		    <label class="layui-form-label">用户名</label>
		    <div class="layui-input-block">
		      <div class="layui-form-mid" th:text="${user.userName}"></div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">手机号</label>
		    <div class="layui-input-block">
		      <div class="layui-form-mid" th:text="${user.userPhone}"></div>
		    </div>
		  </div>
		  
		  <div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">用户性别</label>
		      <div class="layui-input-inline" th:switch="${user.userSex}">
		      	<div class="layui-form-mid" th:case="0">男</div>
		      	<div class="layui-form-mid" th:case="1">女</div>
		      </div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">用户角色</label>
		    <div class="layui-input-block" th:each="role:${roles}">
		      <div class="layui-form-mid" th:text="${role.roleName}"></div>
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">创建时间</label>
		    <div class="layui-input-block">
		      <div class="layui-form-mid" th:text="${#dates.format(user.createTime, 'yyyy-MM-dd HH:mm:ss')}"></div>
		    </div>
		  </div>
	</div>
	
</body>
<script>
	layui.use(['form', 'layer','T'], function(){
	})
</script>
</html>
