<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title>登录页</title>
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/> 
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="format-detection" content="telephone=no"/>
	<link rel="stylesheet" href="js/layui/css/layui.css"/>
	<link rel="stylesheet" href="css/s-login.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<script src="js/layui/layui.js" charset="utf-8"></script>	
</head>

<body>
	<div class="bg"><img src="images/bg_03.png" width="1920" height="974"/></div>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>能源物联网接入管理平台</h1>
	    <form class="layui-form" action="/login" method="post">
	    	<div class="layui-form-item login_box">
				<input class="layui-input s-border" id="userName" name="userName" placeholder="用户名" lay-verify="required" type="text" autocomplete="off"/>
		    </div>
		    <div class="layui-form-item login_box">
				<input class="layui-input s-border" id="password" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off"/>
		    </div>
		 	 <div class="layui-form-item login_box">
				<input class="layui-input float-left identify s-border" name="validateCode" id="validateCode" placeholder="验证码" lay-verify="required" type="text" autocomplete="off"/>
				<div class="layui-input float-right get-code s-border">
                       <img id="codeValidateImg" onClick="javascript:flushValidateCode();"/>
						<div class="clearfix"></div>
				</div>
		    </div>
		    <div class="layui-form-item login_box">
				<button class="layui-btn login_btn" lay-submit="" lay-filter="tijiao" id="subBtn" style="background-color: #1768d4;">登录</button>
			</div>
			
		</form>
	</div>
	
	<script src="js/login.js" charset="utf-8"></script>
</body>
</html>
